<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1>Student Result Portal</h1>
            <p class="lead">Check your academic results by Roll Number</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Search Your Result</h5>
                        <p class="text-center text-muted">
                            <strong>Note:</strong> This is a demo version. 
                            For live results, please visit our main portal.
                        </p>
                        <div class="alert alert-info">
                            <strong>Live Website:</strong><br>
                            <a href="http://your-website.epizy.com" class="btn btn-success btn-sm mt-2">
                                Visit Live Portal
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
